<!DOCTYPE html>
{% load static %}
<html lang="en" data-textdirection="ltr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />

    <meta name="author" content="PIXINVENT" />
    <title>Person Identifier from Archives</title>

    <script
      src="https://kit.fontawesome.com/1d21464267.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,700"
      rel="stylesheet"
    />
    <!--Font icons-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'%}"
      rel="stylesheet"
    />
    <!-- BEGIN VENDOR CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/css/bootstrap.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/fonts/themify/style.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/fonts/flag-icon-css/css/flag-icon.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/vendors/animate/animate.min.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/vendors/flipclock/flipclock.css'%}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/vendors/swiper/css/swiper.min.css'%}"
    />
    <!-- END VENDOR CSS-->
    <!-- END CRYPTO CSS-->
    <!-- BEGIN Page Level CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{%static 'assets/theme-assets/css/template-3d-graphics.css'%}"
    />
    <!-- END Page Level CSS-->
    <!-- BEGIN Custom CSS-->
    <!-- END Custom CSS-->
    <style>
      .file {
        display: flex;
        justify-content: center;
      }
      input {
        display: none;
      }
      label {
        text-align: center;
        padding: 3%;
        width: 48%;
        margin: 1%;
        border: thin solid black;
        cursor: pointer;
      }
      #imageName {
        color: green;
      }

      #imageName2 {
        color: green !important;
      }
    </style>
  </head>
  <body
    class="1-column inner-page template-3g-graphics"
    data-menu-open="hover"
    data-menu=""
  >
    <!-- Preloader | Comment below code if you don't want preloader-->
    <div id="loader-wrapper">
      <svg viewbox=" 0 0 512 512" id="loader">
        <linearGradient id="loaderLinearColors" x1="0" y1="0" x2="1" y2="1">
          <stop offset="5%" stop-color="#28bcfd"></stop>
          <stop offset="100%" stop-color="#1d78ff"></stop>
        </linearGradient>
        <g>
          <circle
            cx="256"
            cy="256"
            r="150"
            fill="none"
            stroke="url(#loaderLinearColors)"
          />
        </g>
        <g>
          <circle
            cx="256"
            cy="256"
            r="125"
            fill="none"
            stroke="url(#loaderLinearColors)"
          />
        </g>
        <g>
          <circle
            cx="256"
            cy="256"
            r="100"
            fill="none"
            stroke="url(#loaderLinearColors)"
          />
        </g>
        <g>
          <circle
            cx="256"
            cy="256"
            r="75"
            fill="none"
            stroke="url(#loaderLinearColors)"
          />
        </g>
        <circle
          cx="256"
          cy="256"
          r="60"
          fill="url(#loaderImage)"
          stroke="none"
          stroke-width="0"
        />

        <!-- Change the preloader logo here -->
        <defs>
          <pattern
            id="loaderImage"
            height="100%"
            width="100%"
            patternContentUnits="objectBoundingBox"
          ></pattern>
        </defs>
      </svg>

      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!--/ Preloader -->

    <!-- /////////////////////////////////// HEADER /////////////////////////////////////-->

    <!-- Header Start-->
    <header class="page-header">
      <!-- Horizontal Menu Start-->
      <nav
        class="main-menu static-top navbar-dark navbar navbar-expand-lg fixed-top mb-1"
      >
        <div class="container">
          <a
            class="navbar-brand animated"
            data-animation="fadeInDown"
            data-animation-delay="1s"
            href="#head-area"
            ><span class="brand-text"
              ><span class="font-weight-bold font-size-large"
                >PERSON IDENTIFIER FROM ARCHIVES</span
              ></span
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div id="navigation" class="navbar-nav ml-auto">
              <form class="form-inline mt-2 mt-md-0">
                <a
                  class="btn btn-sm btn-gradient-purple btn-glow my-2 my-sm-0 animated"
                  data-animation="fadeInDown"
                  href="/"
                  data-animation-delay="1.8s"
                  >Home</a
                >
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <div class="content-wrapper">
      <div class="content-body">
        <main>
          <!-- Blog Area -->
          <section class="blog-area" id="head-area">
            <div class="blog-head" data-midnight="white">
              <div class="blog-head-content">
                <img
                  src="{%static 'assets/theme-assets/images/blockchain.png'%}"
                  alt="Blog 1"
                />
              </div>
            </div>
            <div class="container">
              <div class="blog-container">
                <div class="row">
                  <div class="col-md-12 col-lg-12">
                  
                    <div class="card square">
                      <div class="card-body">
                        <div class="content-area">
                          <!--/ Blog post tags -->
                          <!-- Post comments -->
                          <div class="comment-section">
                            <div class="leave-comment">
                              <h5 class="commets-title">
                                Use English/Hindi Newspapers
                              </h5>
                              <form
                                action="/identify"
                                enctype="multipart/form-data"
                                method="post"
                                accept-charset="utf-8"
                              >
                                {% csrf_token %}
                                <input
                                  type="text"
                                  class="form-control mb-4"
                                  name="keyword"
                                  placeholder="Search Keyword"
                                />
                                <select
                                  class="form-select mb-4"
                                  name="file_type"
                                >
                                  <option value="" disabled selected hidden>
                                    Choose File Type
                                  </option>
                                  <option value="zip">Zip</option>
                                  <option value="image">Jpg/png</option>

                                  <option value="pdf">Pdf</option>
                                </select>

                                <select
                                  class="form-select mb-4"
                                  name="language"
                                  aria-label="Default select example"
                                >
                                  <option value="" disabled selected hidden>
                                    Language
                                  </option>
                                  <option value="eng">English</option>
                                  <option value="hin">हिन्दी</option>
                                </select>
                                <div class="file">
                                  <label onchange="img1()" for="inputTag">
                                    Select File <br />
                                    <i class="fa fa-2x fa-solid fa-file"></i>
                                    <input
                                      id="inputTag"
                                      name="file"
                                      placeholder="File Upload"
                                      type="file"
                                    />
                                    <br />
                                    <span id="imageName"></span>
                                  </label>
                                  <br />
                                  <label onchange="img2()" for="inputTag2">
                                    Select Face Image <br />
                                    <i class="fa fa-2x fa-camera"></i>
                                    <input
                                      id="inputTag2"
                                      row="4"
                                      name="face"
                                      type="file"
                                    />
                                    <br />
                                    <span id="imageName2"></span>
                                  </label>
                                </div>
                                <button
                                  type="submit"
                                  class="btn btn-lg btn-glow btn-gradient-blue btn-round"
                                >
                                  Submit
                                </button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <!-- BEGIN VENDOR JS-->
    <script src="{%static 'assets/theme-assets/vendors/vendors.min.js'%}"></script>
    <!-- BEGIN VENDOR JS-->
    <!-- BEGIN PAGE VENDOR JS-->
    <script src="{%static 'assets/theme-assets/vendors/flipclock/flipclock.min.js'%}"></script>
    <script src="{%static 'assets/theme-assets/vendors/swiper/js/swiper.min.js'%}"></script>

    <!-- END PAGE VENDOR JS-->
    <!-- BEGIN THEME JS-->
    <script src="{%static 'assets/theme-assets/js/theme.js'%}"></script>
    <script>
      function img1() {
        let input = document.getElementById("inputTag");
        let imageName = document.getElementById("imageName");

        let inputImage = document.getElementById("inputTag").files[0];

        imageName.innerText = document.getElementById("inputTag").files[0].name;
      }
      function img2() {
        let input2 = document.getElementById("inputTag2");
        let imageName2 = document.getElementById("imageName2");

        imageName2.innerText =
          document.getElementById("inputTag2").files[0].name;
      }
    </script>
    <!-- END CRYPTO JS-->
    <!-- BEGIN PAGE LEVEL JS-->
    <!-- END PAGE LEVEL JS-->
  </body>
</html>
