<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>People Result</title>

    <!-- Custom CSS -->
    <link href="{% static 'assets1/css/styles.css'%}" rel="stylesheet" />
	<link
	rel="stylesheet"
	type="text/css"
	href="{%static 'assets/theme-assets/css/template-3d-graphics.css'%}"
  />
  
    <!-- Custom Color Option -->
    <!-- <link href="{% static 'assets1/css/colors.css'%}" rel="stylesheet" /> -->
  </head>

  <body class="oceangreen-skin">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css'%} -->
    <!-- ============================================================== -->
    <div id="preloader">
      <div class="preloader"><span></span><span></span></div>
    </div>

    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
      <!-- ============================================================== -->
      <!-- Top header  -->
      <!-- ============================================================== -->
      <!-- Start Navigation -->

      <!-- End Navigation -->
      <div class="clearfix"></div>
      <!-- ============================================================== -->
      <!-- Top header  -->
      <!-- ============================================================== -->
      <!-- Header Start-->
      <header class="page-header">
        <!-- Horizontal Menu Start-->
        <nav
          class="main-menu static-top navbar-dark navbar navbar-expand-lg fixed-top mb-1" "
        >
          <div class="container">
            <a
              class="navbar-brand animated"
              data-animation="fadeInDown"
              data-animation-delay="1s"
              href="#head-area"
              ><span class="brand-text"
                ><span class="font-weight-bold font-size-large" style="color: black;"
                  >PERSON IDENTIFIER FROM ARCHIVES</span
                ></span
              ></a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <div id="navigation" class="navbar-nav ml-auto">
                <form class="form-inline mt-2 mt-md-0">
                  <a
                    class="btn btn-sm btn-gradient-purple btn-glow my-2 my-sm-0 animated"
                    data-animation="fadeInDown"
                    href="/"
                    data-animation-delay="1.8s"
                    target="_blank"
                    >Home</a
                  >
                </form>
              </div>
            </div>
          </div>
        </nav>
        <!-- /Horizontal Menu End-->
      </header>
      <!-- /Header End-->
      <!-- ============================ Page Title Start================================== -->
      <section class="blog-area" id="head-area">
        <div class="blog-head" data-midnight="white">
    
          <div class="blog-head-content">
            <img
              src="{%static 'assets/theme-assets/images/blockchain.png'%}"
              alt="Blog 1"
            />
          </div>
        </div>
        <section class="page-title">
          <div class="container">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                <div class="breadcrumbs-wrap">
                  <h1 class="breadcrumb-title">RESULT</h1>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- ============================ Page Title End ================================== -->

        <!-- ============================ Full Width Shop  ================================== -->
        <section class="pt-0">
          <div class="container">
            <!-- Onclick Sidebar -->

            <!-- Row -->
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">
                  <!-- Single Product -->
                  
                    {% for file_name in file_names %}
                    <div class="col-lg-4 col-md-4 col-sm-6">
                      <div class="shop_grid">
                        <div class="shop_grid_thumb">
                          <a href="#"
                            ><img
                            src="{{ MEDIA_URL }}{{ file_name }}" alt="{{ file_name }}"
                              class="img-fluid"
                              
                          /></a>
                        </div>
                      </div>
                    </div>
                    {% endfor %}
                
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="shop_grid">
                  <div class="shop_grid_thumb">
                    <a href="#"
                      ><img
                        src="https://via.placeholder.com/700x700"
                        class="img-fluid"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="shop_grid">
                  <div class="shop_grid_thumb">
                    <a href="#"
                      ><img
                        src="https://via.placeholder.com/700x700"
                        class="img-fluid"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="shop_grid">
                  <div class="shop_grid_thumb">
                    <a href="#"
                      ><img
                        src="https://via.placeholder.com/700x700"
                        class="img-fluid"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="shop_grid">
                  <div class="shop_grid_thumb">
                    <a href="#"
                      ><img
                        src="https://via.placeholder.com/700x700"
                        class="img-fluid"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="shop_grid">
                  <div class="shop_grid_thumb">
                    <a href="#"
                      ><img
                        src="https://via.placeholder.com/700x700"
                        class="img-fluid"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 col-md-4 col-sm-6">
                <div class="shop_grid">
                  <div class="shop_grid_thumb">
                    <a href="#"
                      ><img
                        src="https://via.placeholder.com/700x700"
                        class="img-fluid"
                        alt=""
                    /></a>
                  </div>
                </div>
              </div>
            </div>
            <!-- Row -->
          </div>
        </section>
      </section>

      <a id="back2Top" class="top-scroll" title="Back to top" href="#"
        ><i class="ti-arrow-up"></i
      ></a>
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'assets1/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets1/js/popper.min.js'%}"></script>
    <script src="{% static 'assets1/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'assets1/js/select2.min.js'%}"></script>
    <script src="{% static 'assets1/js/slick.js'%}"></script>
    <script src="{% static 'assets1/js/jquery.counterup.min.js'%}"></script>
    <script src="{% static 'assets1/js/counterup.min.js'%}"></script>
    <script src="{% static 'assets1/js/custom.js'%}"></script>
    <!-- ============================================================== -->
    <!-- This page plugins -->
    <!-- ============================================================== -->

  </body>
</html>
